<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .not-found-page {
            margin: 100px auto;
            max-width: 600px;
        }
        .not-found-logo {
            width: 150px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .not-found-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .not-found-gif {
            max-width: 100%;
            height: auto;
        }
        .button-container {
            margin-top: 20px;
        }
        .mui-button-primary.button {
            padding: 10px 20px;
            background-color: #f47321;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="not-found-page">
        <img src="/Alea-Test/Alea_img.png" alt="Alea Logo" class="not-found-logo" onclick="navigateToUsers()" />
        <div class="not-found-image-container">
            <img src="/Alea-Test/404-Alea.gif" alt="404 Not Found" class="not-found-gif" />
        </div>
        <div class="button-container">
            <span class="mui-button-primary button" onclick="navigateToUsers()">
                Go Back
            </span>
        </div>
    </div>
    <script>
        function navigateToUsers() {
            window.history.pushState({}, '', '/Alea-Test/users');
            window.location.reload();
        }
    </script>
</body>
</html>
